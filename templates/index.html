{% extends "base.html" %}
{% load static %}

{% block content %}
      <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <div class="banner_slider">
                        <div class="single_banner_slider">
                            <div class="banner_text">
                                <div class="banner_text_iner">
                                    <h5>Summer Fasion</h5>
                                    <h1>Save up to 70%</h1>
                                    <a href="#" class="btn_1">shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

     <!--products-->
     <section class="new_arrival section_padding">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <div class="arrival_tittle">
                        <h2>new arrival</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="new_arrival_iner filter-container">
                      {%for product in products%}
                        <div class="single_arrivel_item wdt">
                        {% if product.image%}
                            <a href="{% url 'single_product' product.id%}">
                                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                        {% else %}
                            <a href="{% url 'single_product' product.id%}">
                                <img class="" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            </a>
                        {% endif %}
                            <div class="hover_text">
                                <p>{{product.name}}</p>
                                <a href="{% url 'single_product' product.id%}"><h3>{{product.description}}</h3></a>
                                <div class="rate_icon">
                                    <a href="#"> <i class="fas fa-star"></i> </a>
                                    <a href="#"> <i class="fas fa-star"></i> </a>
                                    <a href="#"> <i class="fas fa-star"></i> </a>
                                </div>
                                <h5>${{product.price}}</h5>
                                <div class="social_icon">
                                    <a href="#"><i class="far fa-heart"></i></a>
                                    <a href="#"><i class="fas fa-shopping-bag"></i></a>
                                </div>
                            </div>
                        </div>
                       {% endfor %} 
                    </div>
                </div> 
            </div>
        </div>
    </section>
{% endblock %}
